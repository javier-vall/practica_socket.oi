<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
    <h2>Registro de Productos</h2>
    <form id="formulario">
      <div class="mb-3">
        <label for="productInput" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="productInput"
          name="description"
        />
      </div>
      <div class="mb-3">
        <label for="priceInput" class="form-label">Precio</label>
        <input
          type="number"
          class="form-control"
          id="priceInput"
          name="price"
        />
      </div>
      <div class="mb-3">
        <label for="imgProduct" class="form-label">Foto URL</label>
        <input
          type="text"
          class="form-control"
          id="imgProduct"
          name="thumbnail"
        />
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <br />

    <table class="table table-dark table-striped table table-hover">
      <thead>
        <tr>
          <th scope="col" class="col-3 text-center">Nombre:</th>
          <th scope="col" class="col-3 text-center">Precio:</th>
          <th scope="col" class="col-3 text-center">Foto:</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <label for="user">Usuario:</label>
    <input type="text" id="user" placeholder="Nombre de usuario..." />

    <form autocomplete="off" id="messageForm">
      <div>
        <input
          disabled
          id="message"
          type="text"
          placeholder="Escribe un mensaje..."
        />
        <button disabled id="send" type="submit">ENVIAR</button>
      </div>
    </form>

    <hr />

    <div id="contMensajes"></div>
  </div>

    <script src="js/index.js"></script>
  </body>
</html>
